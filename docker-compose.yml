services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tasker-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:h2:file:/data/taskdb
    volumes:
      - backend-data:/data
    networks:
      - tasker-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  backend-data:
    driver: local

networks:
  tasker-network:
    driver: bridge