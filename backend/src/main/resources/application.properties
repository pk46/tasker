# Application
java.version=21
spring.application.name=Task Management System
server.port=8080

# H2 Database
spring.datasource.url=jdbc:h2:file:./backend/data/taskdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=${H2_PASSWORD:}

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console - DISABLED for security (enable only via dev profile)
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# JWT - set JWT_SECRET env variable for persistent key across restarts
jwt.secret=${JWT_SECRET:}

# Logging
logging.level.root=INFO
logging.level.cz.pavel.taskmanagement=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/index.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=false